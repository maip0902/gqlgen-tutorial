type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!

  title: String!
}

type User {
  id: ID!
  name: String!
  email: String!
}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  title: String!
  text: String!
  userId: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}
